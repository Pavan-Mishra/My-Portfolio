<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --midnight-blue: #0a192f;
      --orange-soda: #ff6b35;
      --white: #ffffff;
      --black: #000000;
      --radius-20: 20px;
      --radius-5: 5px;
      --ff-barlow: 'Barlow', sans-serif;
      --fs-5: 1rem;
      --transition-2: all 0.3s ease;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: var(--ff-barlow);
      background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #1a2a6c);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .thankyou-card {
      background-color: var(--midnight-blue);
      padding: 60px 50px;
      border-radius: var(--radius-20);
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      transform: scale(0.9);
      animation: scaleUp 0.6s ease forwards;
      color: var(--white);
      position: relative;
      overflow: hidden;
    }

    .thankyou-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: rotateGlow 6s linear infinite;
    }

    @keyframes rotateGlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes scaleUp {
      to { transform: scale(1); }
    }

    .thankyou-card h2 {
      color: var(--orange-soda);
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .thankyou-card p {
      color: var(--white);
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 400px;
    }

    .btn-submit {
      display: inline-block;
      background-color: var(--orange-soda);
      color: var(--white);
      font-family: var(--ff-barlow);
      font-size: var(--fs-5);
      padding: 14px 35px;
      border-radius: var(--radius-5);
      text-decoration: none;
      transition: var(--transition-2);
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
    }

    .btn-submit:hover {
      background-color: var(--white);
      color: var(--black);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="thankyou-card">
    <h2>Thank You!</h2>
    <p>Your message has been sent successfully. Iâ€™ll get back to you soon!</p>
    <a href="index.html" class="btn-submit">Back to Home</a>
  </div>
</body>
</html>
